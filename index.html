<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quote App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background: #f2f2f7;
    }

    .container {
      text-align: center;
      width: 75vw;
      max-width: 800px;
    }

    #quote {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      color: #333;
    }

    button {
      padding: 1rem 2rem;
      border: none;
      border-radius: 12px;
      background-color: #007aff;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #005fcc;
    }

    @media (max-width: 600px) {
      #quote {
        font-size: 1.2rem;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="quote">Click the button to load a quote!</div>
    <button onclick="loadQuote()">Get Quote</button>
  </div>

  <script>
    async function loadQuote() {
      try {
        const response = await fetch('https://quote.cs260.click');
        const data = await response.json();
        document.getElementById('quote').textContent = data.quote;
      } catch (error) {
        document.getElementById('quote').textContent = 'Error loading quote.';
      }
    }
  </script>
</body>
</html>
